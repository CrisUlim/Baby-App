<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Heart Rate and Oxygen Level Graphs</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <canvas id="heartRateChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="oxygenLevelChart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Heart Rate Chart
      var heartRateChartCtx = document.getElementById('heartRateChart').getContext('2d');
      var heartRateChart = new Chart(heartRateChartCtx, {
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          datasets: [{
            label: 'Heart Rate',
            data: {{ heart_rate_data | safe }},
            backgroundColor: 'rgba(0, 123, 255, 0.1)',
            borderColor: 'rgba(0, 123, 255, 1)',
            borderWidth: 2
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      // Oxygen Level Chart
      var oxygenLevelChartCtx = document.getElementById('oxygenLevelChart').getContext('2d');
      var oxygenLevelChart = new Chart(oxygenLevelChartCtx, {
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          datasets: [{
            label: 'Oxygen Level',
            data: {{ oxygen_level_data | safe }},
            backgroundColor: 'rgba(255, 99, 132, 0.1)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 2
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    });
  </script>
</body>
</html>
