{% block title %}

{% endblock %}
{% block content %}
<header>

    <!-- This div is  intentionally blank. It creates the transparent black overlay over the video which you can modify in the CSS -->
    <div class="overlay"></div>
  
    <!-- The HTML5 video element that will create the background video on the header -->
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="static/img/videoplayback.mp4" type="video/mp4">
    </video>
  
    <!-- The header content -->
    <div class="container h-100">
      <div class="d-flex h-100 text-center align-items-center">
        <div class="w-100 text-white">
          <h1 class="display-3">Minodora</h1>
          <!-- <img class="img-logo" src="static/img/download.png" alt="" srcset=""> -->
          <p class="lead mb-0">Peace of mind so you can rest assured</p>
          <br>
          <div class="button-div">
            <a href="{{url_for('register_page')}}"><button type="button" class="button-join">Join Us</button></a>
            <a href="{{url_for('login')}}"><button type="button" class="button-log">Login</button></a>
           
          </div>

        </div>
        
      
      </div>
    
    </div>
</header>
{%endblock%}
