<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}

            {% endblock %}
        </title>
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
            rel="stylesheet">
        <link rel="stylesheet" href="static/css/styles1.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
        
    </head>
    <body>
        <div class="container">
            <aside>
                <div class="top">
                    <div class="logo">
                        <img src="/static/img/baby-boy.png">
                        <h2>Minodora</h2>
                    </div>
                    <div class="close" id="close-btn">
                        <span class="material-icons-sharp">close</span>
                    </div>
                </div>

                <div class="sidebar">
                    <a href="{{url_for('user_home')}}" class="{{ 'active' if home == 'home' else '' }}">
                        <span class="material-icons-sharp ">home</span>
                        <h3>Home</h3>
                    </a>
                    <a href="{{url_for('history_page')}}" class="{{ 'active' if history == 'history' else '' }}">
                        <span class="material-icons-sharp">history</span>
                        <h3>History</h3>
                    </a>
                    <a href="{{url_for('guide_page')}}" class="{{ 'active' if guide == 'guide' else '' }}">
                        <span class="material-icons-sharp">menu_book</span>
                        <h3>Guide</h3>
                    </a>
                    <a href="{{url_for('account_page')}}" class="{{ 'active' if account == 'account' else '' }}">
                        <span class="material-icons-sharp">person</span>
                        <h3>Account</h3>
                    </a>
                    <a href="{{url_for('logout')}}">
                        <span class="material-icons-sharp">logout</span>
                        <h3>Logout</h3>
                    </a>
                </div>
            </aside>
            <main>
                {% block content %}

                {% endblock %}
            </main>
            <div class="right">
                <div class="top">
                    <button id="menu-btn">
                        <span class="material-icons-sharp">menu_open</span>
                    </button>
                    <div class="theme-toggler">
                        <span class="material-icons-sharp active">light_mode</span>
                        <span class="material-icons-sharp">dark_mode</span>
                    </div>
                    <div class="profile">
                        <div class="info">
                            <p>Hey, <b>Cristian</b></p>
                            <small class="text-muted">Admin</small>
                        </div>
                        <div class="profile-photo">
                            <img src="static/img/profile.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="static/js/dashboard.js"></script>
        
    </body>
</html>
